<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if page.url == "/draft.html" %}
    <meta name="robots" content="noindex">
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p>{{ site.description }}</p>

        <p class="home"><a href="/index">home</a><br />
                        <a href="/about">about</a><br />
                        <a href="/academics">academics</a><br />
                        <a href="/photos">photos</a><br />
                        <a href="https://github.com/furansa" target="_blank">github</a><br />
                        <a href="https://www.linkedin.com/in/furansa" target="_blank">linkedin</a><br />
                        <a href="https://www.youtube.com/channel/UCqjLwgD_PvwXjzRGHiRdjpg" target="_blank">youtube</a></p>
      </header>
      <section>

      {{ content }}

      <p><small>Updated: {{ site.time }}</small></p>
      </section>
      <footer>
        <a href="https://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank"><img src="/images/cc.png"></a><br />
        <p><small>Hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a> &mdash; Theme by <a href="https://github.com/orderedlist" target="_blank">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
